<body>
    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ–Ω–∞ -->

    <div class="container">

            <p>–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è –≤ –≥–∞–ª—É–∑—ñ —ñ–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∏ —Ç–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ–π.</p>
            <p style="font-size: 12px; color: #999; margin-top: 20px;">10 –∑–∞–ø–∏—Ç–∞–Ω—å ‚Ä¢ 5-7 —Ö–≤–∏–ª–∏–Ω</p>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">

                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            <div class="quiz-buttons">
                <button class="btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>–ù–∞—Å—Ç—É–ø–Ω–µ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="score-circle" id="scoreCircle"></div>
            <div class="results-message" id="resultsMessage"></div>
            <div class="results-description" id="resultsDescription"></div>
            <div class="detailed-results" id="detailedResults"></div>
            <div class="buttons">
                <button class="btn-primary" onclick="startQuiz()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
                <button class="btn-secondary" onclick="shareResults()">–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Quiz data
        const QUESTIONS = [
            {
                question: '–•—Ç–æ –≤–≤–∞–∂–∞—î—Ç—å—Å—è –∑–∞—Å–Ω–æ–≤–Ω–∏–∫–æ–º –∫–æ–º–ø–∞–Ω—ñ—ó Microsoft?',
                options: ['–ë—ñ–ª–ª –ì–µ–π—Ç—Å', '–°—Ç—ñ–≤ –î–∂–æ–±—Å', '–ú–∞—Ä–∫ –¶—É–∫–µ—Ä–±–µ—Ä–≥', '–Ü–ª–æ–Ω –ú–∞—Å–∫'],
                correct: 0
            },
            {
                question: '–Ø–∫–∞ –º–æ–≤–∞ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∞ —É 2024 —Ä–æ—Ü—ñ?',
                options: ['Python', 'JavaScript', 'Java', 'C++'],
                correct: 0
            },
            {
                question: '–©–æ –∑ –ø–µ—Ä–µ–ª—ñ—á–µ–Ω–∏—Ö —î –æ–ø–µ—Ä–∞—Ü—ñ–π–Ω–æ—é —Å–∏—Å—Ç–µ–º–æ—é?',
                options: ['Windows', 'MS Word', 'Google Chrome', 'Photoshop'],
                correct: 0
            },
            {
                question: '–Ø–∫ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è –ø–µ—Ä—à–∞ –∫–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ –ø—Ä–æ–≥—Ä–∞–º–∞ —É —Å–≤—ñ—Ç—ñ?',
                options: ['–ê–ª–≥–æ—Ä–∏—Ç–º –¥–ª—è –∞–Ω–∞–ª—ñ—Ç–∏—á–Ω–æ—ó –º–∞—à–∏–Ω–∏', 'Windows 1.0', 'UNIX', 'MS-DOS'],
                correct: 0
            },
            {
                question: '–Ø–∫—ñ–π –∫–æ–º–ø–∞–Ω—ñ—ó –Ω–∞–ª–µ–∂–∏—Ç—å –æ–ø–µ—Ä–∞—Ü—ñ–π–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ Android?',
                options: ['Google', 'Apple', 'Microsoft', 'Samsung'],
                correct: 0
            },
            {
                question: '–•—Ç–æ –≤–∏–Ω–∞–π—à–æ–≤ –í—Å–µ—Å–≤—ñ—Ç–Ω—é –ø–∞–≤—É—Ç–∏–Ω—É (WWW)?',
                options: ['–¢—ñ–º –ë–µ—Ä–Ω–µ—Ä—Å-–õ—ñ', '–í—ñ–Ω—Ç –°–µ—Ä—Ñ', '–ë–æ–± –ú–µ—Ç—Ü–µ–ª—å—Ñ', '–î–∂–æ–Ω –ü–æ—Åtel'],
                correct: 0
            },
            {
                question: '–Ø–∫–∞ –∫–æ–º–ø–∞–Ω—ñ—è —Ä–æ–∑—Ä–æ–±–∏–ª–∞ –º–æ–≤—É –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è Java?',
                options: ['Sun Microsystems', 'Oracle', 'IBM', 'Microsoft'],
                correct: 0
            },
            {
                question: '–°–∫—ñ–ª—å–∫–∏ –±—ñ—Ç—ñ–≤ —É –æ–¥–Ω–æ–º—É –±–∞–π—Ç—ñ?',
                options: ['8', '16', '32', '4'],
                correct: 0
            },
            {
                question: '–Ø–∫–∏–π –ø—Ä–æ—Ü–µ—Å–æ—Ä –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏–π –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏—Ö –∫–æ–º–ø\'—é—Ç–µ—Ä—ñ–≤?',
                options: ['Intel Core', 'AMD Ryzen', 'ARM', 'Qualcomm'],
                correct: 0
            },
            {
                question: '–ö–æ–ª–∏ –±—É–≤ –≤–∏–Ω–∞–π–¥–µ–Ω–∏–π –ø–µ—Ä—à–∏–π –∫–æ–º–ø\'—é—Ç–µ—Ä?',
                options: ['1946', '1956', '1966', '1976'],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let selectedAnswer = null;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            selectedAnswer = null;
            showQuizScreen();
            displayQuestion();
        }

        function showStartScreen() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
        }

        function showQuizScreen() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('resultsScreen').style.display = 'none';
        }

        function showResultsScreen() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
        }

        function displayQuestion() {
            const question = QUESTIONS[currentQuestion];
            const progress = ((currentQuestion + 1) / QUESTIONS.length) * 100;

            const progressFill = document.getElementById('progressFill');
            progressFill.classList.remove('animate');
            
            // Trigger animation
            setTimeout(() => {
                progressFill.style.width = progress + '%';
                progressFill.classList.add('animate');
            }, 10);
            document.getElementById('questionNumber').textContent = `–ó–∞–ø–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1} –∑ ${QUESTIONS.length}`;
            document.getElementById('question').textContent = question.question;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            // Create array of (option, original_index) tuples
            const optionsWithIndices = question.options.map((option, index) => ({
                text: option,
                originalIndex: index
            }));

            // Shuffle the options
            for (let i = optionsWithIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [optionsWithIndices[i], optionsWithIndices[j]] = [optionsWithIndices[j], optionsWithIndices[i]];
            }

            // Store shuffled options for this question
            QUESTIONS[currentQuestion].shuffledOptions = optionsWithIndices;

            optionsWithIndices.forEach((item) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = item.text;
                button.onclick = () => selectAnswer(item.originalIndex);
                optionsContainer.appendChild(button);
            });

            selectedAnswer = null;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
        }

        function selectAnswer(index) {
            const question = QUESTIONS[currentQuestion];
            const isCorrect = index === question.correct;
            const options = document.querySelectorAll('.option');
            const shuffledOptions = question.shuffledOptions;

            // Disable all options
            options.forEach(opt => opt.disabled = true);

            // Find the position of clicked answer in shuffled array
            let clickedPosition = -1;
            let correctPosition = -1;
            
            for (let i = 0; i < shuffledOptions.length; i++) {
                if (shuffledOptions[i].originalIndex === index) {
                    clickedPosition = i;
                }
                if (shuffledOptions[i].originalIndex === question.correct) {
                    correctPosition = i;
                }
            }

            // Show selected answer
            if (clickedPosition !== -1) {
                options[clickedPosition].classList.add('selected');
            }

            // Show correct/incorrect feedback
            if (isCorrect) {
                if (clickedPosition !== -1) {
                    options[clickedPosition].classList.remove('selected');
                    options[clickedPosition].classList.add('correct');
                }
                score++;
                showFeedback('‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!', 'correct');
            } else {
                if (clickedPosition !== -1) {
                    options[clickedPosition].classList.remove('selected');
                    options[clickedPosition].classList.add('incorrect');
                }
                if (correctPosition !== -1) {
                    options[correctPosition].classList.add('correct');
                }
                showFeedback(`‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${question.options[question.correct]}`, 'incorrect');
            }

            answers.push({
                question: question.question,
                selected: index,
                correct: question.correct,
                isCorrect: isCorrect
            });

            selectedAnswer = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.classList.add('show', type);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < QUESTIONS.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showResultsScreen();
            const percentage = (score / QUESTIONS.length) * 100;

            let emoji, message, description;
            if (percentage >= 80) {
                emoji = 'üéâ';
                message = '–ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                description = '–¢–∏ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –∫–æ–º–ø\'—é—Ç–µ—Ä–Ω–∏–π –≥–µ–Ω—ñ–π!';
            } else if (percentage >= 50) {
                emoji = 'üëç';
                message = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                description = '–ê–ª–µ —î –∫—É–¥–∏ –ø—Ä–∞–≥–Ω—É—Ç–∏!';
            } else {
                emoji = 'ü§î';
                message = '–ù–µ–ø–æ–≥–∞–Ω–æ!';
                description = '–¢–æ–±—ñ –≤–∞—Ä—Ç–æ –ø—ñ–¥—Ç—è–≥–Ω—É—Ç–∏ –∑–Ω–∞–Ω–Ω—è –≤ –≥–∞–ª—É–∑—ñ —ñ–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∏!';
            }

            document.getElementById('scoreCircle').textContent = `${score}/${QUESTIONS.length}`;
            document.getElementById('resultsMessage').textContent = message;
            document.getElementById('resultsDescription').textContent = description;

            // Show detailed results
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = '';
            answers.forEach((answer, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-item-question">${index + 1}. ${answer.question}</div>
                    <div class="result-item-answer ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        ${answer.isCorrect ? '‚úÖ' : '‚ùå'} ${QUESTIONS[index].options[answer.selected]}
                    </div>
                    ${!answer.isCorrect ? `<div class="result-item-answer">–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${QUESTIONS[index].options[answer.correct]}</div>` : ''}
                `;
                detailedResults.appendChild(item);
            });
        }

        function shareResults() {
            const percentage = (score / QUESTIONS.length) * 100;
            const message = `üéÆ –Ø –Ω–∞–±—Ä–∞–≤ ${score} –∑ ${QUESTIONS.length} (${Math.round(percentage)}%) —É –≤—ñ–∫—Ç–æ—Ä–∏–Ω—ñ –¥–æ –î–Ω—è –∫–æ–º–ø'—é—Ç–µ—Ä–∞! –°–ø—Ä–æ–±—É–π —ñ —Ç–∏! üíª`;
            
            if (tg.sendData) {
                tg.sendData(message);
            } else {
                alert(message);
            }
        }

        // Show start screen on load
        showStartScreen();
    </script>
