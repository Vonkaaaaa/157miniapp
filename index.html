    <style>

        .option {

            background: white;

            color: #333;

        .option:hover:not(:disabled) {

        }

        .option.selected {

            background: #A0522D;
            color: white;
        }

        .option.correct {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .option:disabled {
            cursor: not-allowed;
        }

        .results-screen {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A0522D, #8B3A3A);
            display: flex;
            align-items: center;
            justify-content: center;

            color: white;

            font-weight: bold;
        }

        .results-message {
            font-size: 20px;

            color: #333;
            margin-bottom: 10px;
        }

        .results-description {

        }

        .detailed-results {

            overflow-y: auto;

        .result-item {

        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item-question {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .result-item-answer {
            color: #666;
            margin-bottom: 3px;
        }

        .result-item-answer.correct {
            color: #4caf50;
        }

        .result-item-answer.incorrect {
            color: #f44336;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {

            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #A0522D, #8B3A3A);
            color: white;
        }

        .btn-primary:hover {

            box-shadow: 0 10px 20px rgba(160, 82, 45, 0.4);
        }

        .btn-primary:disabled {

            transform: none;
        }

        .btn-secondary {

        }

        .btn-secondary:hover {

        }

        .feedback {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .question {
                font-size: 16px;
            }

            .option {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</h1>
            <p>–î–æ –î–Ω—è –∫–æ–º–ø'—é—Ç–µ—Ä–∞</p>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="emoji">üíª</div>
            <p>–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ –≤—ñ–∫—Ç–æ—Ä–∏–Ω–∏ –¥–æ –î–Ω—è –∫–æ–º–ø'—é—Ç–µ—Ä–∞!</p>
            <p>–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è –≤ –≥–∞–ª—É–∑—ñ —ñ–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∏ —Ç–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ–π.</p>
            <p style="font-size: 12px; color: #999; margin-top: 20px;">10 –∑–∞–ø–∏—Ç–∞–Ω—å ‚Ä¢ 5-7 —Ö–≤–∏–ª–∏–Ω</p>
            <div class="buttons">
                <button class="btn-primary" onclick="startQuiz()">–ü–æ—á–∞—Ç–∏ –≤—ñ–∫—Ç–æ—Ä–∏–Ω—É</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-number" id="questionNumber"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="buttons">
                <button class="btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>–ù–∞—Å—Ç—É–ø–Ω–µ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="score-circle" id="scoreCircle"></div>
            <div class="results-message" id="resultsMessage"></div>
            <div class="results-description" id="resultsDescription"></div>
            <div class="detailed-results" id="detailedResults"></div>
            <div class="buttons">
                <button class="btn-primary" onclick="startQuiz()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
                <button class="btn-secondary" onclick="shareResults()">–ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Quiz data
        const QUESTIONS = [
            {
                question: '–•—Ç–æ –≤–≤–∞–∂–∞—î—Ç—å—Å—è –∑–∞—Å–Ω–æ–≤–Ω–∏–∫–æ–º –∫–æ–º–ø–∞–Ω—ñ—ó Microsoft?',
                options: ['–ë—ñ–ª–ª –ì–µ–π—Ç—Å', '–°—Ç—ñ–≤ –î–∂–æ–±—Å', '–ú–∞—Ä–∫ –¶—É–∫–µ—Ä–±–µ—Ä–≥', '–Ü–ª–æ–Ω –ú–∞—Å–∫'],
                correct: 0
            },
            {
                question: '–Ø–∫–∞ –º–æ–≤–∞ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∞ —É 2024 —Ä–æ—Ü—ñ?',
                options: ['Python', 'JavaScript', 'Java', 'C++'],
                correct: 0
            },
            {
                question: '–©–æ –∑ –ø–µ—Ä–µ–ª—ñ—á–µ–Ω–∏—Ö —î –æ–ø–µ—Ä–∞—Ü—ñ–π–Ω–æ—é —Å–∏—Å—Ç–µ–º–æ—é?',
                options: ['Windows', 'MS Word', 'Google Chrome', 'Photoshop'],
                correct: 0
            },
            {
                question: '–Ø–∫ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è –ø–µ—Ä—à–∞ –∫–æ–º–ø\'—é—Ç–µ—Ä–Ω–∞ –ø—Ä–æ–≥—Ä–∞–º–∞ —É —Å–≤—ñ—Ç—ñ?',
                options: ['–ê–ª–≥–æ—Ä–∏—Ç–º –¥–ª—è –∞–Ω–∞–ª—ñ—Ç–∏—á–Ω–æ—ó –º–∞—à–∏–Ω–∏', 'Windows 1.0', 'UNIX', 'MS-DOS'],
                correct: 0
            },
            {
                question: '–Ø–∫—ñ–π –∫–æ–º–ø–∞–Ω—ñ—ó –Ω–∞–ª–µ–∂–∏—Ç—å –æ–ø–µ—Ä–∞—Ü—ñ–π–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ Android?',
                options: ['Google', 'Apple', 'Microsoft', 'Samsung'],
                correct: 0
            },
            {
                question: '–•—Ç–æ –≤–∏–Ω–∞–π—à–æ–≤ –í—Å–µ—Å–≤—ñ—Ç–Ω—é –ø–∞–≤—É—Ç–∏–Ω—É (WWW)?',
                options: ['–¢—ñ–º –ë–µ—Ä–Ω–µ—Ä—Å-–õ—ñ', '–í—ñ–Ω—Ç –°–µ—Ä—Ñ', '–ë–æ–± –ú–µ—Ç—Ü–µ–ª—å—Ñ', '–î–∂–æ–Ω –ü–æ—Åtel'],
                correct: 0
            },
            {
                question: '–Ø–∫–∞ –∫–æ–º–ø–∞–Ω—ñ—è —Ä–æ–∑—Ä–æ–±–∏–ª–∞ –º–æ–≤—É –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è Java?',
                options: ['Sun Microsystems', 'Oracle', 'IBM', 'Microsoft'],
                correct: 0
            },
            {
                question: '–°–∫—ñ–ª—å–∫–∏ –±—ñ—Ç—ñ–≤ —É –æ–¥–Ω–æ–º—É –±–∞–π—Ç—ñ?',
                options: ['8', '16', '32', '4'],
                correct: 0
            },
            {
                question: '–Ø–∫–∏–π –ø—Ä–æ—Ü–µ—Å–æ—Ä –Ω–∞–π–ø–æ–ø—É–ª—è—Ä–Ω—ñ—à–∏–π –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏—Ö –∫–æ–º–ø\'—é—Ç–µ—Ä—ñ–≤?',
                options: ['Intel Core', 'AMD Ryzen', 'ARM', 'Qualcomm'],
                correct: 0
            },
            {
                question: '–ö–æ–ª–∏ –±—É–≤ –≤–∏–Ω–∞–π–¥–µ–Ω–∏–π –ø–µ—Ä—à–∏–π –∫–æ–º–ø\'—é—Ç–µ—Ä?',
                options: ['1946', '1956', '1966', '1976'],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let selectedAnswer = null;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            selectedAnswer = null;
            showQuizScreen();
            displayQuestion();
        }

        function showStartScreen() {
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
        }

        function showQuizScreen() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('resultsScreen').style.display = 'none';
        }

        function showResultsScreen() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
        }

        function displayQuestion() {
            const question = QUESTIONS[currentQuestion];
            const progress = ((currentQuestion + 1) / QUESTIONS.length) * 100;

            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `–ó–∞–ø–∏—Ç–∞–Ω–Ω—è ${currentQuestion + 1} –∑ ${QUESTIONS.length}`;
            document.getElementById('question').textContent = question.question;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            selectedAnswer = null;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
        }

        function selectAnswer(index) {
            const question = QUESTIONS[currentQuestion];
            const isCorrect = index === question.correct;
            const options = document.querySelectorAll('.option');

            // Disable all options
            options.forEach(opt => opt.disabled = true);

            // Show selected answer
            options[index].classList.add('selected');

            // Show correct/incorrect feedback
            if (isCorrect) {
                options[index].classList.remove('selected');
                options[index].classList.add('correct');
                score++;
                showFeedback('‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!', 'correct');
            } else {
                options[index].classList.remove('selected');
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                showFeedback(`‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${question.options[question.correct]}`, 'incorrect');
            }

            answers.push({
                question: question.question,
                selected: index,
                correct: question.correct,
                isCorrect: isCorrect
            });

            selectedAnswer = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.classList.add('show', type);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < QUESTIONS.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showResultsScreen();
            const percentage = (score / QUESTIONS.length) * 100;

            let emoji, message, description;
            if (percentage >= 80) {
                emoji = 'üéâ';
                message = '–ß—É–¥–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                description = '–¢–∏ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –∫–æ–º–ø\'—é—Ç–µ—Ä–Ω–∏–π –≥–µ–Ω—ñ–π!';
            } else if (percentage >= 50) {
                emoji = 'üëç';
                message = '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!';
                description = '–ê–ª–µ —î –∫—É–¥–∏ –ø—Ä–∞–≥–Ω—É—Ç–∏!';
            } else {
                emoji = 'ü§î';
                message = '–ù–µ–ø–æ–≥–∞–Ω–æ!';
                description = '–¢–æ–±—ñ –≤–∞—Ä—Ç–æ –ø—ñ–¥—Ç—è–≥–Ω—É—Ç–∏ –∑–Ω–∞–Ω–Ω—è –≤ –≥–∞–ª—É–∑—ñ —ñ–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∏!';
            }

            document.getElementById('scoreCircle').textContent = `${score}/${QUESTIONS.length}`;
            document.getElementById('resultsMessage').textContent = message;
            document.getElementById('resultsDescription').textContent = description;

            // Show detailed results
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = '';
            answers.forEach((answer, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-item-question">${index + 1}. ${answer.question}</div>
                    <div class="result-item-answer ${answer.isCorrect ? 'correct' : 'incorrect'}">
                        ${answer.isCorrect ? '‚úÖ' : '‚ùå'} ${QUESTIONS[index].options[answer.selected]}
                    </div>
                    ${!answer.isCorrect ? `<div class="result-item-answer">–ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${QUESTIONS[index].options[answer.correct]}</div>` : ''}
                `;
                detailedResults.appendChild(item);
            });
        }

        function shareResults() {
            const percentage = (score / QUESTIONS.length) * 100;
            const message = `üéÆ –Ø –Ω–∞–±—Ä–∞–≤ ${score} –∑ ${QUESTIONS.length} (${Math.round(percentage)}%) —É –≤—ñ–∫—Ç–æ—Ä–∏–Ω—ñ –¥–æ –î–Ω—è –∫–æ–º–ø'—é—Ç–µ—Ä–∞! –°–ø—Ä–æ–±—É–π —ñ —Ç–∏! üíª`;
            
            if (tg.sendData) {
                tg.sendData(message);
            } else {
                alert(message);
            }
        }

        // Show start screen on load
        showStartScreen();
    </script>
